[build]
builder = "RAILPACK"
buildCommand = "PUBLIC_URL=/ REACT_APP_API_BASE=/api npm run build"

[deploy]
runtime = "V2"
numReplicas = 1
sleepApplication = false
useLegacyStacker = false
multiRegionConfig = {"us-west2":{"numReplicas":1}}
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
